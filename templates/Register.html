<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Register</title>
</head>
<body>
    <br>
    
    <h1>Client Register</h1>
    <div class='container'>
        <form action="/register" method="post">
            {%if success%}
            <p class='success'>
                {{success}}
            </p>
            {%elif error%}
            <p class='error'>
                {{error}}
            </p>
            {%endif%}

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" maxlength="60" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" maxlength="60" required><br>

            <label for="passwordConfirm">Confirm Password:</label>
            <input type="password" id="passwordConfirm" name="passwordConfirm" maxlength="60" required><br>

            <input type="submit" value="Register">
        </form>
        <br>
        <a href="/login"><button>Login?</button></a>
    </div>
</body>
</html>
